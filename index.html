<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Share Modal</title>
    <style>
      .circle1 {
        box-shadow: 0px 0px 80px rgba(55, 142, 219, 0.5);
      }
      .circle2 {
        box-shadow: 0px 0px 30px rgba(180, 73, 204, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="bg-black h-[100vh] overflow-x-hidden relative z-[50] ">
        <div  class="   ">
            <div
            class="rounded-full absolute w-[12em] h-[12em] bg-gradient-to-tr from-green-400 to-blue-500 -z-30 left-[29%] top-4 circle1 animate-[circle1Anim_10s_infinite]"
          ></div>    
          <div
            class="flex w-[300px] h-[320px] mx-auto bg-black/80 justify-center items-center rounded-md border mt-[8rem] z-50 bg-rgba(255,255,255,2)"
          >
            <div class="flex flex-col items-center justify-center mx-auto gap-y-2">
              <img
                src="PXL_20230531_094349732.jpg"
                alt=""
                class="rounded-full w-[100px] h-[100px] bg-cover"
              />
              <h2 class="text-white text-2xl font-bold">Niharika Dubey</h2>
              <p class="text-white text-lg font-medium">Web Developer | Coder | C++</p>
    
              <div class="gap-3 flex z-100">
                <button onclick="openModal()"
                  class="bg-black/95 z-20 hover:bg-gray-950 border font-bold cursor-pointer rounded-md text-white text-[12px] py-2 px-3"
                >
                  Share Profile
                </button>
                <button
                  class="bg-black/25 border z-20 cursor-pointer rounded-md text-white text-[12px] px-3 py-2 font-bold"
                >
                  Follow Me
                </button>
              </div>
            </div>
          </div>
          <div
            class="rounded-full absolute w-[14em] h-[14em] bg-gradient-to-tl from-pink-700 to-purple-500 left-[57%] top-[20rem] circle2 -z-[20] animate-[circle2Anim_10s_infinite]"
          ></div>
        </div>
    <div class="border bg-black/90 w-[60%] lg:w-[40%] border-white rounded-lg modal scale-0  absolute mx-auto top-[40%] left-[30%]  z-[200]">
        <div>       
          <div class="flex flex-row justify-between w-[full] p-3 mx-auto">
            <h2 class="text-2xl font-bold text-white">Share My Profile</h2>
            <div>
              <i onclick="closeModal()" class="fa-solid fa-xmark close text-white cursor-pointer"></i>
            </div>
          </div>
          <hr class="border border-gray-400 w-[90%] mx-auto ">
        </div>
        <div class="mt-3 flex flex-col w-full mx-auto">
          <h3 class="text-xl font-bold p-3 text-white">Share this via</h3>
          <div class="flex flex-row  flex-wrap gap-12 text-2xl pl-5 mb-5">
            <a href="#" class="w-[45px] h-[45px] rounded-full border border-blue-800 pt-1 pl-3  hover:bg-blue-400"><i class="fa-brands fa-facebook-f text-blue-800 z-10"></i></a>
            <a href="https://github.com/nis06" class="w-[45px] h-[45px] rounded-full border border-white pt-1 pl-3 hover:bg-gray-600"> <i class="fa-brands fa-github text-white"></i></a>
            <a href="https://www.instagram.com/niharika_06sep/" class="w-[45px] h-[45px] rounded-full border border-pink-700 pt-1 pl-3  hover:bg-pink-300"><i class="fa-brands fa-instagram text-pink-700"></i></a>
            <a href="https://www.linkedin.com/in/niharika-dubey-30954322b/" class="w-[45px] h-[45px] rounded-full border border-blue-700 pt-1 pl-3  hover:bg-blue-300"><i class="fa-brands fa-linkedin text-blue-700"></i></a>
            <a href="#" class="w-[45px] h-[45px] rounded-full border border-blue-700 pt-1 pl-3 hover:bg-blue-300"><i class="fa-brands fa-telegram text-blue-700"></i></a>
          </div>
        </div>
      </div>
      <div onclick="closeModal()" class="top-0  absolute left-0 right-0  h-[100vh] z-100  bottom-0 bg-[#5f5f5f83] opacity-0  overlay"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
